  # cname: demo.upptime.js.org
  baseUrl: /chitrasfoodbook-uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Uptime** is the uptime monitor and status page for chitrasfoodbook, powered entirely by GitHub."
  introMessage: Status page which uses **real-time** data from chitrasfoodbook.com and staging.chitrasfoodbook.cim using just GitHub Actions, Issues, and Pages.
  navbar:
