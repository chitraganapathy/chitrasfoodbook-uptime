repo: chitrasfoodbook-uptime # The name of this repository

sites:
  - name: cfb
    url: https://www.chitrasfoodbook.com
  - name: cfb-staging
    url: https://staging.chitrasfoodbook.com
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
